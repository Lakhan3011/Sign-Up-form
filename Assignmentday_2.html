<!DOCTYPE html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit your Details:-</title>
    
</head>
<body>
    <h3>Signup Form</h3>
    <form action="/action_page.php" method="post" target="_blank" autocomplete="on"></form>
        <label for="fname">First name:-</label>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
        <label for="lname">Last name:-</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
        <label for="dob"> Date of birth</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="username"> Username:-</label>
        <input type="text" placeholder="username" id="username" name="username" maxlength="10"><br><br>
        <label for="Password">Password:-</label>
        <input type="password"id="Password" name="Password" placeholder="ex. ********" ><br><br>
        <label for="email">Email Id:-</label>
        <input type="email" id="email" name="email" placeholder="email "><br><br>
        <label for="Phone">Phone:-</label>
        <input type="tel"  id="Phone" name="Phone" placeholder="phone number"><br><br>
        <label for="Current City">Current City:-</label>
        <input type="text" placeholder="Current City"><br><br>
        <label for="gender">Gender:-   </label>
        <input type="radio" id="Female" name="gender">Male
        <input type="radio" id="Female" name="gender">Female
        <input type="radio" id="Other" name="gender">Other<br><br>
        <label for="Nationality">Nationality:-   </label>
        <input type="text" id="Nationality" name="Nationality" placeholder="ex. INDIAN"><br><br>
        
        <input type="submit" value="send">
    </form>
    
</body>
</html>
